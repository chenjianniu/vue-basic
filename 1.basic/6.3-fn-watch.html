<html>
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <body>
    <div id='app'>
      <input v-model='question' />
      {{ answer }}
    </div>
  </body>
  <script>
    const funList = {
      data() {
        return {
          question: '',
          answer: '',
        }
      },
      watch: {
        question(value) {
          if (value) {
            this.getChange();
          }
        }
      },
      methods: {
        getChange() {
          this.answer = Date.now();
        },
      }
    }
    Vue.createApp(funList).mount('#app');
  </script>
</html>
