<html>
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <body>
    <div id='app'></div>
  </body>
  <script>
    const funList = {
      data() {
        return {
          say: 'hello'
        };
      }
    };
    const vm = Vue.createApp(funList).mount('#app');
    console.log('vm.say:', vm.say);
    console.log('vm.$data.say:', vm.$data.say);
  </script>
</html>
