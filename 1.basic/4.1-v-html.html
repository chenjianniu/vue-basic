<html>
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <body>
    <div id='app'>
      {{ rawHtml }}
      <h1 v-html='rawHtml'></h1>
    </div>
  </body>

    const funList = {
      data() {
        return {
          rawHtml: '<h1>hello</h1>'
        }
      }
    };

  </script>
</html>
