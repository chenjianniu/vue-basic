<html>
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <body>
    <div id='app'>
      <my-ul>
      </my-ul>
    </div>
  </body>
  <script>
    const funList = {};
    const app = Vue.createApp(funList);
    app.component('my-ul', {
      data() {
        return {
          items: ['a', 'b', 'c']
        }
      },
      template: `
        <ul>
          <li v-for="(item, index) in items">
            {{ item }}
          </li>
        </ul>
      `
    })
    const vm = app.mount('#app');
  </script>
</html>
