<html>
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <input v-model="message"/>
    </div>
  </body>
  <script>
    const funList = {
      data() {
        return {
          message: 'Hello'
        }
      }
    }
    Vue.createApp(funList).mount('#app');
  </script>
</html>
