<html>
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <body>
    <div id='app'>
      <span>
        <form v-on:submit.prevent='addItem' >
          <input v-model='name' />
          <button>Add</button>
        </form>
      </span>
      <ul>
        <li v-for='(item, index) of items'>
          {{ item.name }}
          <button v-on:click='removeItem(index)'>
            remove
          </button>
        </li>
      </ul>
    </div>
  </body>
  <script>
    const funList = {
      data() {
        return {
          name: '',
          items: [
            { name: 'a' },
            { name: 'b' },
            { name: 'c' },
          ],
        }
      },
      methods: {
        addItem() {
          this.items.push({ name: `add_${this.name}` });
          this.index++;
        },
        removeItem(index) {
          this.items.splice(index, 1);
        }
      }
    };
    const app = Vue.createApp(funList);
    const vm = app.mount('#app');
  </script>
</html>
