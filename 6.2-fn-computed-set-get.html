<html>
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <body>
    <div id='app'>

    </div>
  </body>
  <script>
    const funList = {
      computed: {
        checkSize: {
          get() {
            return this.sum;
          },
          set(value) {
            this.sum = Number(value[0]) + Number(value[2]);
          }
        }
      }
    };
    const vm = Vue.createApp(funList).mount('#app');
    vm.checkSize = '1 2';
    console.log(vm.checkSize);
  </script>
</html>
